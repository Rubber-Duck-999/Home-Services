name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-requiremnts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check equirements
      run: pip install safety && safety check
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: python3 test_tesseract.py

